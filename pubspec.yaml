name: modern_recipe_app
description: A modern recipe app built to upgrade my skills in flutter.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-105.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  provider: ^6.0.2
  flutter_svg: ^1.0.3
  cached_network_image: ^3.2.0
  flutter_slidable: ^1.2.0
  shared_preferences: ^2.0.13
  json_annotation: ^4.4.0
  chopper: ^4.0.5
  logging: ^1.0.2
  equatable: ^2.0.3
  http: ^0.13.4
  sqflite: ^2.0.2+1
  path_provider: ^2.0.9
  synchronized: ^3.0.0+2
  sqlbrite: ^2.2.0
  moor_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.1
  build_runner: ^2.1.10
  json_serializable: ^6.1.6
  chopper_generator: ^4.0.5
  moor_generator: ^4.6.0+1
  import_sorter: ^4.6.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/svg/

